services:
  - type: web
    name: competency-diagnosis
    env: python
    region: oregon
    plan: free
    rootDir: .
    buildCommand: pip install -r backend/requirements.txt && cd frontend && npm install && npm run build
    startCommand: cd backend && gunicorn app:app --workers 2 --timeout 60
    envVars:
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
      - key: SPREADSHEET_ID
        sync: false
